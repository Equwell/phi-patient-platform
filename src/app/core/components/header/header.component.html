<nav class="nav__container" [class.open]="menuOpen">
  <div class="nav-mobile__container" [class.open]="menuOpen">
    <ng-container [ngTemplateOutlet]="logoNavItem" />
    <div class="nav__item">
      <sl-button class="button--icon nav__hamburger" (click)="toggleMenu()">
        <sl-icon name="list" />
      </sl-button>
    </div>
  </div>
  <div class="nav__items" [class.open]="menuOpen" [class.user-logged]="isUserLoggedIn">
    @if (!menuOpen) {
      <ng-container [ngTemplateOutlet]="logoNavItem" />
    }
    <ng-template #logoNavItem>
      <div class="nav__item">
        <a class="nav__link" [routerLink]="ROOT_URLS.home">
          <img
            alt="angular logo"
            i18n-alt
            ngSrc="/assets/icons/favicon-48x48.png"
            i18n-ngSrc
            width="48"
            height="48"
            priority
          />
        </a>
      </div>
    </ng-template>

    <!-- HOME -->
    <div class="nav__item">
      <a
        class="nav__link"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        i18n-ariaCurrentWhenActive
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="ROOT_URLS.home"
        (click)="closeMenu()"
      >
        {{ 'Home' | firstTitleCase }}
      </a>
    </div>

    <!-- LOGIN -->
    @if (!isUserLoggedIn) {
      <div class="nav__item">
        <a
          class="nav__link"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          i18n-ariaCurrentWhenActive
          [routerLinkActiveOptions]="{ exact: true }"
          [routerLink]="AUTH_URLS.logIn"
          (click)="closeMenu()"
        >
          {{ 'Log In' | firstTitleCase }}
        </a>
      </div>

      <!-- REGISTER -->
      <div class="nav__item">
        <a
          class="nav__link"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          i18n-ariaCurrentWhenActive
          [routerLinkActiveOptions]="{ exact: true }"
          [routerLink]="AUTH_URLS.register"
          (click)="closeMenu()"
        >
          {{ 'Register' | firstTitleCase }}
        </a>
      </div>

      <div class="nav__item">
        <app-language-selector />
      </div>

      <div class="nav__item">
        <app-theme-button />
      </div>
    } @else {
      <!-- MY POKEMON -->
      <div class="nav__item">
        <a
          class="nav__link"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          i18n-ariaCurrentWhenActive
          [routerLinkActiveOptions]="{ exact: true }"
          [routerLink]="ROOT_PATHS.myPokemon"
          (click)="closeMenu()"
        >
          {{ 'My Pokemon' | firstTitleCase }}
        </a>
      </div>

      <!-- SEARCH -->
      <div class="nav__item">
        <app-pokemon-search />
      </div>

      <!-- USER MENU -->
      <div class="nav__item">
        <sl-dropdown>
          <sl-button class="dropdown-button--avatar" slot="trigger" i18n-slot>
            <img
              class="avatar__image"
              alt="angular logo"
              i18n-alt
              ngSrc="/assets/images/gengar.png"
              i18n-ngSrc
              width="300"
              height="300"
              priority
            />
          </sl-button>
          <sl-menu class="menu--primary">
            <sl-menu-item class="menu-item--primary" value="logout">
              <a
                class="nav__link"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                i18n-ariaCurrentWhenActive
                [routerLinkActiveOptions]="{ exact: true }"
                [routerLink]="AUTH_URLS.myAccount"
                (click)="closeMenu()"
              >
                {{ 'My account' | firstTitleCase }}
              </a>
            </sl-menu-item>
            <sl-menu-item class="menu-item--primary" value="logout">
              <sl-button
                class="button__as-link--primary"
                size="medium"
                i18n-size
                pill
                (click)="logOutUser()"
              >
                {{ 'Log out' | firstTitleCase }}
              </sl-button>
            </sl-menu-item>
          </sl-menu>
        </sl-dropdown>
      </div>
    }
  </div>
</nav>
