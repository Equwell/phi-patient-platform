<div class="pokedex__container" [class.closed]="isPokedexClosed">
  <div
    class="pokedex__top-part-container"
    tabindex="0"
    (click)="togglePokedex()"
    (keydown)="togglePokedex()"
  >
    <div class="pokedex__flap-container">
      <figure class="pokedex__flap-front"></figure>
      <figure class="pokedex__flap-back">
        <div i18n class="pokedex__top-data-container">
          <div class="pokedex__pokemon-image-container">
            <app-pokemon-image [image]="pokemonImage" />
          </div>
          <div class="pokedex__top-text-container">
            <!-- eslint-disable-next-line @angular-eslint/template/no-call-expression -->
            @if (pokemon()) {
              <p>{{pokemon()?.name | firstTitleCase}}</p>
              <p>N.ยบ: {{pokemon()?.order}}</p>
              <p>Height: {{pokemon()?.height}} dm</p>
              <p>Weight: {{pokemon()?.weight}} hg</p>
            }
          </div>
        </div>
      </figure>
    </div>
  </div>
  <div class="pokedex__separator"></div>
  <div class="pokedex__bottom-part-container">
    <div class="pokedex__pad-container">
      <div class="pokedex__pad"></div>
      <div class="pokedex__pad-circle"></div>
    </div>
    <div i18n class="pokedex__bottom-data-container">
      <p>"types": XXXXX</p>
    </div>
  </div>
  <div class="pokedex__joystick-container">
    <div class="pokedex__joystick-tracker">
      <div class="pokedex__joystick-button"></div>
    </div>
  </div>
</div>
