<main class="guest-home">
  <section class="ai-greeting">
    <h2 i18n="@@helloDoctor">Hello, this is your smart AI, Doctor.</h2>
    <p i18n="@@letsDiagnose">let's diagnose your issue</p>
  </section>

  <section class="interaction-section">
    <div class="interaction-box interaction-box--row">
      <div class="interaction-left-card">
        <img
            class="interaction-img"
            alt="Pain points illustration"
            i18n-alt
            ngSrc="assets/images/painpoints.png"
            width="494"
            height="1152"
            priority
        />
        <div class="interaction-card interaction-card--pain">
          <div class="interaction-card__title" i18n="@@choosePainPoints">choose<br />pain points</div>
        </div>
      </div>
      <div class="interaction-vertical-cards">
        <div class="interaction-card interaction-card--chat">
          <div class="interaction-card__title" i18n="@@chatAIDoctor">Chat AI doctor</div>
          <div class="interaction-card__subtitle" i18n="@@basicInfoForm">basic info form</div>
        </div>
        <div class="interaction-card interaction-card--photo">
          <div class="interaction-card__title" i18n="@@uploadPhoto">upload a photo</div>
          <div class="interaction-card__subtitle" i18n="@@takeUploadPhotos">Take and upload<br />photos</div>
        </div>
      </div>
    </div>
  </section>

  <section class="main-actions">
    <div class="action-card">
      <div class="action-card__icon action-card__icon--appointment"></div>
      <div class="action-card__content">
        <div class="action-card__title" i18n="@@makeAppointment">make an appointment</div>
        <div class="action-card__subtitle" i18n="@@appointmentOfAppointment">Appointment of an appointment</div>
      </div>
      <div class="action-card__arrow">→</div>
    </div>
    <div class="action-card">
      <div class="action-card__icon action-card__icon--howto"></div>
      <div class="action-card__content">
        <div class="action-card__title" i18n="@@howToUseAIDoctor">How to use AI Doctor</div>
        <div class="action-card__subtitle" i18n="@@stepByStepGuides">step by step guides</div>
      </div>
      <div class="action-card__arrow">→</div>
    </div>
    <div class="action-card">
      <div class="action-card__icon action-card__icon--news"></div>
      <div class="action-card__content">
        <div class="action-card__title" i18n="@@orthopedicsNews">Orthopedics News</div>
        <div class="action-card__subtitle" i18n="@@latestOrthopaedicsNews">Latest Orthopaedics news</div>
      </div>
      <div class="action-card__arrow">→</div>
    </div>
  </section>
</main>
