<main class="login-page">
  <div class="login-page__top-section">
    <img ngSrc="assets/images/drawing.svg" alt="AI Doctor Illustration" class="login-page__illustration" />
    <h1 class="login-page__title" i18n>AI Doctor</h1>
    <p class="login-page__subtitle" i18n>Please Login to Online Consultant</p>
  </div>
  <div class="login-page__card">
    <form class="login-page__form" [formGroup]="logInForm" (ngSubmit)="sendForm()">
      <div class="form-control__container">
        <sl-input
          class="input--primary"
          placeholder="Placeholder"
          label="Email*"
          size="medium"
          i18n-label
          i18n-placeholder
          appSlInputIconFocus
          appLowercase
          appTrim
          required
          ngDefaultControl
          [attr.help-text]="formState().isSubmitted && formControls.email.invalid ? translations.emailHelpText : ''"
          [formControl]="formControls.email"
        >
          <sl-icon name="person-circle" slot="prefix" />
        </sl-input>
      </div>
      <div class="form-control__container">
        <sl-input
          type="password"
          class="input--primary"
          placeholder="Password"
          label="Password*"
          size="medium"
          i18n-label
          i18n-placeholder
          password-toggle
          appSlInputIconFocus
          required
          ngDefaultControl
          [attr.help-text]="formState().isSubmitted && formControls.password.invalid ? translations.passwordHelpText : ''"
          [formControl]="formControls.password"
        >
          <sl-icon name="lock" slot="prefix" />
        </sl-input>
      </div>
      <div class="form-control__container login-page__actions">
        <div class="login-page__remember-me">
          <sl-checkbox i18n>Remember Me</sl-checkbox>
          <a class="login-page__forgot-password" href="#" i18n>Forgot Password?</a>
        </div>
        <sl-button
          class="button--primary login-page__button"
          size="large"
          pill
          type="submit"
          [disabled]="formState().isLoading"
          [attr.loading]="formState().isLoading || null"
        >
          <ng-container i18n>Login</ng-container>
        </sl-button>
      </div>
      <div class="login-page__footer">
        <p class="form-footer__paragraph">
          <ng-container i18n>Donâ€™t Have an account?</ng-container>
          <a class="form-footer__link" [routerLink]="authUrls.register">
            <ng-container i18n>Register Here</ng-container>
          </a>
        </p>
      </div>
    </form>
  </div>
</main>
