@if (pokemon$ | async; as pokemon) {
  <div class="test">
    <img
      alt="pokemon image"
      i18n-alt
      width="96"
      height="96"
      priority
      [ngSrc]="pokemon.sprites.front_default"
    />
  </div>
  <p i18n>Id: {{ pokemon.id }}</p>
  <p i18n>Name: {{ pokemon.name }}</p>
  <p i18n>Weight: {{ pokemon.weight }}</p>
}
