<sl-input
  class="input--primary pokemon-search__input"
  [class.is-pokemon-loaded]="isPokemonLoaded"
  i18n-placeholder
  placeholder="Find a pokemon"
  clearable
  size="medium"
  appSlInputIconFocus
  (sl-input)="termChange($event)"
  [value]="termValue"
>
  <sl-icon name="search" slot="prefix"></sl-icon>
</sl-input>
