<!doctype html>
<!-- We set all theme classes to allow critters to inline the theme styles and prevent flickering -->
<html lang="en" class="theme-light--mode theme-dark--mode">
  <head>
    <script>
      // This logic must execute early, so that we set the necessary
      // CSS classes to the document node and avoid unstyled content
      // from appearing on the page.
      const THEME_PREFERENCE_LOCAL_STORAGE_KEY = 'themePreference';
      const DARK_THEME_CLASS_NAME = 'theme-dark--mode';
      const LIGHT_THEME_CLASS_NAME = 'theme-light--mode';
      const PREFERS_COLOR_SCHEME_DARK = '(prefers-color-scheme: dark)';

      const theme = localStorage.getItem(THEME_PREFERENCE_LOCAL_STORAGE_KEY) ?? 'auto';
      const prefersDark = window.matchMedia && window.matchMedia(PREFERS_COLOR_SCHEME_DARK).matches;
      const documentClassList = this.document.documentElement.classList;

      // clearing classes before setting them.
      this.document.documentElement.className = '';
      if (theme === 'dark' || (theme === 'auto' && prefersDark)) {
        documentClassList.add(DARK_THEME_CLASS_NAME);
      } else {
        documentClassList.add(LIGHT_THEME_CLASS_NAME);
      }
    </script>
    <meta charset="utf-8" />
    <title i18n>Angular Example App</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" i18n-content />

    <!-- CSP -->

      http-equiv="Content-Security-Policy"
      i18n-http-equiv
      content="default-src http://localhost:3000 https://nestjs-example-app.fly.dev 'self' data: *.googleapis.com *.gstatic.com *.jsdelivr.net pokeapi.co img.pokemondb.net *.githubusercontent.com; style-src 'self' 'unsafe-inline' *.googleapis.com; script-src 'self';"
      i18n-content
    />
