<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular Example App</title>
    <base href="/" />
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: *.gstatic.com *.jsdelivr.net pokeapi.co *.githubusercontent.com; style-src 'self' 'unsafe-inline'; script-src 'self';" />
    <meta content="#1976d2" name="theme-color" />
    <link href="/assets/icons/icon-72x72.png" rel="icon" type="image/x-icon" />
    <link href="/assets/icons/icon-152x152.png" rel="apple-touch-icon" sizes="152x152" />
    <link rel="preconnect" href="https://raw.githubusercontent.com" />
    <style>
      .spinner__container {
        position: fixed;
        top: calc(50% - 4rem);
        left: calc(50% - 2rem);
        width: 4rem;
        height: 4rem;
        border: 0.25rem solid #1976d2;
        border-bottom: 0.25rem solid rgba(0, 0, 0, 0);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <app-root>
      <div class="spinner__container"></div>
    </app-root>
  </body>
</html>
